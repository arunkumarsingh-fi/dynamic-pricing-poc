version: '3.8'
services:
  ml-backend:
    build: ./ml_model
    container_name: full-circle-ml
    ports:
      - "5002:5002"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=5002
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    
  ui-frontend:
    build: ./ui_app
    container_name: full-circle-ui
    ports:
      - "8502:8502"
    volumes:
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8502
      - ML_API_URL=http://ml-backend:5002
      - PYTHONUNBUFFERED=1
    depends_on:
      - ml-backend
    restart: unless-stopped
